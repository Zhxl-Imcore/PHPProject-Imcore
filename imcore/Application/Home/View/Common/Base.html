<script type="text/javascript">
    var speed = 50;
    var stuDemo = document.getElementById("stuDemo");
    var stuDemo1 = document.getElementById("stuDemo1");
    var stuDemo2 = document.getElementById("stuDemo2");
    stuDemo2.innerHTML = stuDemo1.innerHTML;
    function MarqueeStu() {
        if (stuDemo2.offsetHeight - stuDemo.scrollTop <= 0)
            stuDemo.scrollTop -= stuDemo1.offsetHeight
        else {
            stuDemo.scrollTop++;
        }
    }
    var MyMar2 = setInterval(MarqueeStu, speed);
    stuDemo.onmouseover=scrollStop;
		stuDemo.onmouseout=scrollrun;

		var MyMar1=null;
		function scrollStop() 
		{
			 if(MyMar2)
			 {
				 clearTimeout(MyMar2);
			 }
			  if(MyMar1)
			 {
				 clearTimeout(MyMar1);
			 }
			 clearInterval(MyMar2);	
		}
		function scrollrun() 
		{
			MyMar1 = setTimeout('MyMar2 = setInterval(MarqueeStu,speed)',5);
		}; 
</script>
